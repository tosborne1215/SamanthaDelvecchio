version: "3.3"

services:
    website:
        build:
            context: webapp
            dockerfile: Dockerfile
        expose:
            - "80"
        networks:
            - web
            - default
        environment:
            - FLASK_APP=main.py
            - FLASK_DEBUG=1
        volumes:
            - "./webapp/app:/app"
        labels:
            - "traefik.backend=staging.samantha.delvecchio.training"
            - "traefik.docker.network=web"
            - "traefik.frontend.rule=Host:staging.samantha.delvecchio.training"
            - "traefik.enable=true"
            - "traefik.port=80"

networks:
    web:
        external: true
